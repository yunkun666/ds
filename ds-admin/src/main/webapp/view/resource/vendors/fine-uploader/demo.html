<html>
<head>
    <link href="fine-uploader-new.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .qq-upload-list {
            float: left;
            box-shadow: none;
        }
        .qq-upload-list li.qq-upload-success {
            display: inline-block;
            background-color: inherit;
            color: #424242;
            border-bottom: none;
            border-top: none;
        }
    </style>
</head>
<body>

    <!-- The element where Fine Uploader will exist. -->
    <div id="fine-uploader">
    </div>

    <!-- Fine Uploader -->
    <script src="fine-uploader.min.js" type="text/javascript"></script>

    <script type="text/template" id="qq-template">
        <div class="qq-uploader-selector" qq-drop-area-text="Drop files here">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>
            <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                <span class="qq-upload-drop-area-text-selector"></span>
            </div>
            <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
                <li>
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>
                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                    <img class="qq-thumbnail-selector" qq-max-size="100" qq-server-scale>
                </li>
            </ul>
            <div class="qq-upload-button-selector qq-upload-button">
                <div>Upload a file</div>
            </div>

        </div>
    </script>

    <script>
        var uploader = new qq.FineUploader({
            debug: true,
            element: document.getElementById('fine-uploader'),
            request: {
                endpoint: '/upload/uploadindex.html',
                inputName: 'file'
            },
            deleteFile: {
                enabled: true,
                endpoint: '/uploads'
            },
            interceptSubmit: false,
            multiple: false,
            retry: {
               enableAuto: false
            },
            callbacks: {
                onComplete: function(id,name,responseJSON,xhr) {
                    console.log(id);
                    console.log(name);
                    console.log(responseJSON);
                    console.log(xhr);
                }
            }
        });
    </script>
</body>
</html>
